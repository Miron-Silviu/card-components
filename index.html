<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>3-column preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="cars-cards">
      <div class="sedan-card">
        <img class="sedan-img" src="./images/icon-sedans.svg" alt="Sedan car " />
        <h1 class="sedan-car-title">SEDANS</h1>
        <p class="sedan-car-description">Choose a sedan for its affordability and excellent fuel economy. Ideal for cruising in the city or an your next road trip</p>
        <button class="sedan-btn" type="button">Learn More</button>
      </div>
      <div class="suv-card">
        <img class="suv-img" src="./images/icon-suvs.svg" alt="Suv Car" />
        <h1 class="suv-car-title">SUVS</h1>
        <p class="suv-car-description">Take an SUV for its spacious interior, power, and versatility. Perfect for your next family vacation and off-road adventures.</p>
        <button class="suv-btn" type="button">Learn More</button>
      </div>
    </section>
  </body>
</html>
